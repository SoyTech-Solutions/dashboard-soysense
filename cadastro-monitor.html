<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoySense System | Login</title>
    <link rel="stylesheet" href="css/global-style.css">
    <link rel="stylesheet" href="css/cadastro-monitor.css">
</head>

<body>
    <div class="cadastro-box">
        <h1>Cadastre um novo Monitor</h1>
        <form action="/cadastro" method="POST">
            <div class="row">
                <div class="col">
                    <label>Nome Completo:</label>
                    <input id="input_nome_cliente" name="nome" type="text" required
                        placeholder="Insira o nome do funcionário">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Telefone para contato:</label>
                    <input id="input_telefone_contato" name="telefone" type="text" required
                        placeholder="Insira o telefone">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Email para contato:</label>
                    <input id="input_email_contato" name="email" type="text" required placeholder="Insira o email">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Senha:</label>
                    <input id="input_senha" name="senha" type="password" required placeholder="Insira uma senha">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label>Confirme a senha:</label>
                    <input id="input_confirmacao_senha" name="confirmacaoSenha" type="password" required
                        placeholder="Insira a senha novamente">
                </div>
            </div>
            <div class="row">
                <button onclick="Cadastrar()" type="button">Cadastrar novo funcionário</button>
            </div>
        </form>
    </div>
    <div id="modalErro" class="modal">
        <div class="modal-content" id="modalContent">
            <div class="header-modal">
                <img width="50" height="50" src="https://img.icons8.com/ios/50/FFFFFF/box-important--v1.png"
                    alt="box-important--v1" />
            </div>
            <div class="modal-erros" id="modal_erros">

            </div>
        </div>
    </div>
</body>

</html>

<script>
    function Cadastrar() {

        // Segue constantes dos input's
        const nomeCliente = input_nome_cliente.value
        const telContato = input_telefone_contato.value
        const emailContato = input_email_contato.value
        const senha = input_senha.value
        const confirmacaoSenha = input_confirmacao_senha.value
        let verificacaoTelefone = telContato.replaceAll(" ", "").replaceAll("+", "").replaceAll("-", "").replaceAll("(", "").replaceAll(")", "") // troca todos os parenteses, sinais de "+", "-" e espaços por espaços em branco, para que fique apenas números na hora da verificação.

                contemErro = true;
